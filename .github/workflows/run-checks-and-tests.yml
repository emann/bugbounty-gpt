name: Run Checks and Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Install & set-up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Dependency installation
      run: |
        poetry install

    - name: Run Black
      run: poetry run black . --check

    - name: Run isort
      run: poetry run isort . --check

    - name: Run bandit
      run: poetry run bandit -r ${{ inputs.module }} -c pyproject.toml

    - name: Lint (source)
      run: poetry run pylint ${{ inputs.module }} ${{ inputs.additional-modules-to-lint}}

    - name: Lint (tests)
      run: poetry run pylint ${{ inputs.test-dir }} --disable="R0201,W0201,W0212,W0621,W0404,C0302"

    - name: Run safety
      run: poetry export -f requirements.txt | poetry run safety check --bare --stdin

    - name: Run mypy
      run: poetry run mypy --show-error-codes ${{ inputs.module }}

    - name: Run pytest
      run: poetry run pytest --cov=${{ inputs.module }} --cov-report=term-missing ${{ inputs.test-dir }}

